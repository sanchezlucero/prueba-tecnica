<h1 mat-dialog-title>Editar libro</h1>
<div mat-dialog-content>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="legacy" class="block">
                <mat-label>Nombre</mat-label>
                <input matInput [(ngModel)]="nombre">
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field appearance="legacy" class="block">
                <mat-label>Descripci√≥n</mat-label>
                <textarea matInput [(ngModel)]="descripcion"></textarea>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field appearance="legacy" class="block">
                <mat-label>Precio</mat-label>
                <input matInput type="number" [(ngModel)]="precio">
            </mat-form-field>
        </div>

    </div>
    <div class="row">
        
        <div class="col-md-6 centerButtons">
            <button mat-raised-button class="sizeButton" color="primary" (click)="salir()">Salir</button>

        </div>
        <div class="col-md-6 centerButtons">
            <button mat-raised-button class="sizeButton" color="primary" (click)="actualizar()">Actualizar</button>
        </div>
    </div>
</div>
